<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport Size</title>
  </head>
  <body>
    <div>
      <p>
        Viewport height:
        <script>
          document.write(window.innerHeight);
        </script>
      </p>
      <p>
        Viewport width:
        <script>
          document.write(window.innerWidth);
        </script>
      </p>
    </div>
    <div>
      <p>
        DPR:
        <script>
          document.write(window.devicePixelRatio);
        </script>
      </p>
    </div>
  </body>
</html>
